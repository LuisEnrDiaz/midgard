<header
    *ngIf="isHeaderScrolled"
    class="w-full h-24 fixed z-30 left-0 bg-black bg-opacity-75 shadow-lg animate-fade-down animate-once max-sm:h-16 max-sm:w-auto"
>
    <div class="flex flex-row items-center p-2 justify-between px-4 relative">
        <div class="relative max-sm:w-12 p-2">
            <a href="#home"
                ><img
                    src="../../assets/logos/logo.png"
                    alt="logotipo de midgard"
            /></a>
        </div>

        <div class="text-black max-sm:flex max-sm:flex-col max-sm:text-xs">
            <a
                class="mx-2 uppercase text-lg font-semibold text-red-600 hover:text-red-700"
                *ngFor="let menu of menu"
                href="{{ menu.href }}"
            >
                {{ menu.name }}
            </a>
        </div>
    </div>
</header>
