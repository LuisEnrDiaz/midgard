<section
    class="flex flex-col items-center justify-center pt-36 max-sm:pt-20"
    id="exclusive"
>
    <h2
        class="uppercase border-b-red-600 border-b-4 text-5xl font-semibold max-sm:text-3xl sm:text-3xl"
    >
        influencers exclusivos
    </h2>

    <section class="max-w-[100rem] mt-12">
        <div class="flex flex-wrap items-center justify-center">
            <ul
                *ngFor="let item of detailsCard"
                data-aos="flip-left"
                data-aos-easing="ease-in-out"
                data-aos-offset="200"
                data-aos-delay="50"
                data-aos-duration="1000"
            >
                <li
                    class="flex flex-col justify-center items-center m-8 shadow-card max-sm:m-2"
                >
                    <div class="bg-red-800 pt-4 px-4 w-60 max-sm:w-36">
                        <img
                            class="rounded-2xl bg-black"
                            src="{{ item.img }}"
                            alt="{{ item.name }}"
                        />

                        <h3
                            class="text-white text-center uppercase text-2xl m-2 max-sm:text-sm"
                        >
                            {{ item.name }}
                        </h3>
                    </div>

                    <div
                        class="flex flex-row items-center justify-around gap-3 w-full h-16 bg-zinc-900 px-10 max-sm:w-36 max-sm:gap-1"
                    >
