<section class="flex flex-col items-center justify-center pt-36" id="hits">
    <h2
        class="uppercase border-b-red-600 border-b-4 text-5xl font-semibold max-sm:text-3xl sm:text-3xl"
    >
        casos de exito
    </h2>

    <section class="flex flex-wrap items-center justify-center pt-36">
        <div class="gap-5" *ngFor="let videos of videos">
            <div class="flex flex-row w-[35rem] m-5">
                <img src="{{ videos.url }}" alt="" />

                <section
                    class="flex flex-col bg-bgBlack-600 p-3 w-full justify-between"
                >
                    <h1 class="text-red-600 text-2xl border-b-2">
                        {{ videos.creator }}
                    </h1>
                    <h2 class="text-zinc-600 py-3">{{ videos.name }}</h2>
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        class="bg-red-500 hover:bg-red-600 text-center w-20 rounded-lg text-black"
                        href="{{ videos.iframe }}"
                        >Ver Video</a
                    >
                </section>
            </div>
        </div>
    </section>
</section>
